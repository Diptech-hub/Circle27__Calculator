<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator : By Circle-27</title>
  <link rel="stylesheet" href="./Styles/index.css" />
</head>

<body>
  <img class="circle" src="./Styles/img/image-removebg-preview (3).png" alt="">
  
  <main class="container">
    <section id="display-area">
      <div class="content-area">
        <div class="currentInput"></div>
        <div class="answerScreen"></div>
      </div>
    </section> 
    <!-- This contains the mother section for all the buttons -->
    <section class="keypad-btns"> 
      <button type="button" class=" key lineone" value="sqrp">10<sup>X</sup></button>
      <button type="button" class=" key lineone" id="sqrt" value="sqrt">&#x221A;X</button>
      <button type="button" class=" key lineone" value="div">1/X</button>
      <button type="button" class=" key lineone" value="sqr2">X&sup2; </button>
      
      <!--DEE ADD  btns for percentage, backs\pace, clear and division -->
      <button type="button" class="fun_btn key linetwo" value="%">%</button>
      <button type="button" class="fun_btn key linetwo" id="backspace" value="backspace"> &#11013;</button>
      <button type="button" class="fun_btn key linetwo" id="clear" value="clear">AC</button>
      <button type="button" class="fun_btn key linetwo" value="/">&#247</button>

      <!-- end -->

      <!-- This is the section of the numbers -->
      <button type="button" class="num_btn key" value="7">7</button>
      <button type="button" class="num_btn key" value="8">8</button>
      <button type="button" class="num_btn key" value="9">9</button>
      <button type="button" class="fun_btn key" value="*">x</button> 
      <button type="button" class="num_btn key" value="4">4</button>
      <button type="button" class="num_btn key" value="5">5</button>
      <button type="button" class="num_btn key" value="6">6</button>
      <button type="button" class="fun_btn key" value="-">-</button>
      <button type="button" class="num_btn key" value="1">1</button>
      <button type="button" class="num_btn key" value="2">2</button>
      <button type="button" class="num_btn key" value="3">3</button>
      <button type="button" class="fun_btn key" value="+">+</button>
      <button type="button" class="num_btn key" value="00">00</button>
      <button type="button" class="num_btn key" value=".">.</button>
      <button type="button" class="num_btn key" value="0">0</button>
      <button type="button" class="fun_btn key" id="evaluate" value="=">=</button>
      <!-- This section ends here -->
    </section>
    <!-- The button section ends here -->
  </main>

  <script src="./Styles/script.js"></script>
</body>

</html>
